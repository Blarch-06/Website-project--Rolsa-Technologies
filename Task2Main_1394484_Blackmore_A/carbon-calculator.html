    body {

      font-size: 1.8rem;
    }

    .hero-section {
      background-color: var(--mint);
      color: white;
      padding: 50px 0;
      text-align: center;
    }

    .hero-section h1 {
      font-family: 'Lora', serif;
      font-size: 2.5rem;
      font-weight: bold;
    }

    .hero-section p {
      font-size: 1.2rem;

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2f4f4f;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="font-family: 'Lora', serif; font-weight: bold; font-size: 1.8rem;">Rolsa Technologies</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto" id="nav-links">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="reduction-info.html">Info</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <script>
    // Function to check if a cookie exists
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    // Check if the user is logged in
    const isLoggedIn = getCookie('user_logged_in') === 'true';

    // Modify the navigation bar based on login status
    const navLinks = document.getElementById('nav-links');
    const loginLink = document.getElementById('login-link');

    if (isLoggedIn) {
      // Remove the "Login" link
      loginLink.remove();

      // Add "Dashboard" and "Logout" links
      const dashboardLink = document.createElement('li');
      dashboardLink.className = 'nav-item';
      dashboardLink.innerHTML = '<a class="nav-link" href="php/dashboard.php">Dashboard</a>';
      navLinks.appendChild(dashboardLink);

      const logoutLink = document.createElement('li');
      logoutLink.className = 'nav-item';
      logoutLink.innerHTML = '<a class="nav-link" href="php/logout.php">Logout</a>';
      navLinks.appendChild(logoutLink);
    }
  </script>

  <!-- Hero Section -->
  <header class="hero-section">
    <div class="container text-center">
      <h1>Carbon Footprint Calculator</h1>
      <p>Track your carbon emissions and take steps toward a sustainable future.</p>
    </div>
  </header>

  <!-- Carbon Calculator Section -->
  <div class="calculator-container container mt-5 d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <!-- Form Section -->
    <div class="card p-4 shadow" style="max-width: 500px; width: 100%;">
      <h2 class="text-center mb-4">Calculate Your Carbon Footprint</h2>
      <form action="php/carbon-calculator.php" method="POST">
        <div class="mb-3">
          <label for="electricity" class="form-label">Electricity Usage (kWh):</label>
          <input type="number" id="electricity" name="electricity" class="form-control" placeholder="Enter your electricity usage" required>
        </div>
        <div class="mb-3">
          <label for="gas" class="form-label">Gas Usage (therms):</label>
          <input type="number" id="gas" name="gas" class="form-control" placeholder="Enter your gas usage" required>
        </div>
        <div class="mb-3">
          <label for="miles" class="form-label">Miles Driven:</label>
          <input type="number" id="miles" name="miles" class="form-control" placeholder="Enter miles driven" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Calculate</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5">
    <p>&copy; 2025 Rolsa Technologies. All rights reserved.</p>
  </footer>
</body>
